    function checkTime(i) {
        return (i < 10) ? "0" + i : i;
    }

    function startTime() {
        var today = new Date(),
            h = checkTime(today.getHours()),
            m = checkTime(today.getMinutes()),
            s = checkTime(today.getSeconds());
if (h > 12) {

}
if (h < 12) {

}
var hm = rh + ":" + m;
if (h < 12) {
var ampm = "AM";

if (h > 12) {

}
