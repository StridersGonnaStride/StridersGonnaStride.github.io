<!DOCTYPE html>

<body onload="startTime()">
<div id="time"></div>
<div id="time1"></div>
<div id="time2"></div>
<div id="time3"></div>


<script>
(function () {
    function checkTime(i) {
        return (i < 10) ? "0" + i : i;
    }

    function startTime() {
        var today = new Date(),
            h = checkTime(today.getHours()),
            m = checkTime(today.getMinutes()),
            s = checkTime(today.getSeconds()),


if (h < 12) {
var th = h,
var ampm = " AM";
}
if (h > 12) {
var th = h - 12,
var ampm = " PM";
}
        document.getElementById('time').innerHTML = h + ":" + m + ":" + s;
document.getElementById('time1').innerHTML = th + ":" + m + ":" + s + " " + ampm;
document.getElementById('time2').innerHTML = th + ":" + m + ampm + " and " + s + " seconds";

        t = setTimeout(function () {
            startTime()
        }, 500);
    }
    startTime();
})();</script>

body {
text-align: center;
margins: 1024px 768px 1024px 768px;

}
</style>
</body>
